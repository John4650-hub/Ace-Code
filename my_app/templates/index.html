<!DOCTYPE html>
<html>

<head>
  <title>AC code</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <script src="{{ url_for('static', filename='libs/src-min-noconflict/ace.js')}}" type="text/javascript" charset="utf-8"></script>

  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest')}}">
  <link rel="icon" sizes="512x512" href="{{ url_for('static', filename='icon/icon.png')}}">
  <link rel="stylesheet" href="/deps/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-treeview.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <link rel="stylesheet" href="/deps/all.min.css">

</head>

<body>
  
  <div>
      <div id=editors>
        <div id="editor0" class="position-fixed bottom-0 start-0 ms-0 mt-1" style=" top:52px;right: 0px;"></div>

    </div>
    <div class="navbar navbar-dark bg-dark position-absolute w-100 start-0 ms-0 mt-1" style="height: 1em;";></div>
    <div class="navbar navbar-dark bg-dark position-absolute w-100" style="height: 3.5em;">
    <ul class="nav nav-tabs nav-fill border-0 w-100 h-50 align-text-tops" role="tablist" id="editingFiles" style="overflow-x: auto; overflow-y: hidden; flex-wrap: nowrap;background-color:black; margin-top:30px;">
    
    </ul>

      <p class="text-primary position-absolute top-25 start-50 translate-middle fw-bolder user-select-none">ACE CODE IDE</p>

      <div class="position-absolute mx-5 end-0" id="saveFs" type="submit"><i class="fa fa-save text-light fw-bolder"></i></div>

      <div class="position-absolute start-0 top-25 translate-middle ms-4"><i class="fa fa-bars text-light fs-2 fw-bolder opacity-100" id="openFs" data-bs-toggle="offcanvas" data-bs-target="#fileSystemCanvas" aria-controls="fileSystemCanvas" type="submit"></i></div>
      <div class="position-absolute top-25 start-50 translate-middle me-5 pe-5">
        <div class="pe-5 me-5">

          <i class="fa fa-clipboard-list fs-2 text-light me-5 " data-bs-toggle="offcanvas" data-bs-target="#recentlyOpened" aria-controls="recentlyOpened" id="recentlyOpenedFilDisplay"></i>
        </div>
      </div>
      <div class="position-absolute end-0 mx-2" id="settingsPanel" data-bs-toggle="offcanvas" data-bs-target="#settingsCanvas" aria-controls="settingsCanvas"><i class="fa fa-tools text-light fs-5"></i>
      </div>
      <div>

      </div>
    </div>
  </div>

  <div class="bg-dark w-100 offcanvas offcanvas-start border rounded-3" tabindex="-1" id="fileSystemCanvas" aria-labelledby="fileSystemCanvasLabel">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title text-white" id="fileSystemCanvasLabel">FILE SYSTEM</h5>

      <button type="button" class="btn btn-dark" data-bs-dismiss="offcanvas" data-bs-backdrop="false" aria-label="Close"><i class="fa fa-window-close text-danger"></i></button>
    </div>
    <div class=" bg-dark list-group list-group-flush overflow-auto mh-100 mw-75" id="fileList" style="overflow-x: hidden;">
    </div>
  </div>

  <div class="bg-dark w-75 offcanvas offcanvas-end border rounded-3" tabindex="-1" id="settingsCanvas" aria-labelledby="settingsCanvasLabel">
    <div class="offcanvas-header border-bottom pb-0 pt-0 pe-0 px-0">
      <ul class="nav nav-tabs nav-fill border w-100" role="tablist" id="menuTab" style="overflow-x: auto; overflow-y: hidden; flex-wrap: nowrap;background-color:black;">

        <button class="btn w-100 btn-dark nav-link border-bottom border-end border-top-0 border-start-0 rounded-0" aria-label="Close" data-bs-dismiss="offcanvas"><i class="fa fa-window-close text-danger"></i></button>
      </ul>

    </div>
    <div class="offcanvas-body text-light">
      <div class="tab-content w-100">
      </div>
    </div>
  </div>
  <!--Recent opened files-->
  <div class="offcanvas offcanvas-top bg-dark rounded-bottom h-50 text-light" id="recentlyOpened" aria-labelledby="recentFiles">
    <div class="offcanvas-header h-25">
      <h5 id="recentFiles">Recent files</h5>
      <button type="button" class="btn btn-dark text-reset" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa fa-window-close text-danger"></i></button>
    </div>
    <div class="offcanvas-body">
      <ul class="container list-group list-group-flush mh-0" id="recent_file"></ul>


    </div>
  </div>
  <div class="position-absolute top-0 w-50" id="on_save_alert">
  
  </div>
  <script src="/deps/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='libs/src-min-noconflict/ext-language_tools.js')}}"></script>

  <script src="{{ url_for('static', filename='libs/bootstrap-treeview.min.js')}}"></script>
  <script src="/deps/popper.min.js"></script>
  <script src="/deps/bootstrap.min.js"></script>
  <script src="/deps/all.min.js"></script>
  <script src="/deps/utility.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
