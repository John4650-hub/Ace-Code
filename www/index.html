<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src="./libs/jquery.min.js"></script>

    <script src="./eruda.js"></script>
    <script src="./src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./src-noconflict/ext-language_tools.js"></script>
    <script src="./libs/bootstrap-treeview.min.js"></script>
    <script src="./libs/bootstrap.min.js"></script>
    <script src="./libs/all.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-treeview.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">

</head>

<body>

    <div id="container">
        <div class="container">
            <div id="editor" class="position-fixed bottom-0 start-0 ms-0 mt-1" style=" top:50px;right: 0px;"></div>

        </div>


        <div id="" class="navbar navbar-dark bg-dark position-absolute w-100" style="height: 3.5em;">
            <p class="text-primary position-absolute top-50 start-50 translate-middle fw-bolder user-select-none">ACE CODE IDE</p>

            <div class="position-absolute mx-4 end-0" id="saveFs" type="submit"><i class="fa fa-save text-light fw-bolder"></i></div>
            <div class="position-absolute start-0 top-50 translate-middle ms-4" id="openFs" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" type="submit"><i class="fa fa-bars text-light fs-2 fw-bolder opacity-75"></i></div>
            <div>

            </div>
        </div>
    </div>

    <!-- sideBar -->
    <div class="bg-dark w-75 offcanvas offcanvas-start border rounded-3"  tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header border">
            <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">FILE SYSTEM</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" data-bs-backdrop="false" aria-label="Close"></button>
        </div>
        <div class="list-group list-group-flush overflow-scroll mh-100 mw-100" id="fileList">
        </div>
    </div>
    <!-- <script src="./cordova.js"></script> -->
    <script type="module" src="./js/app.js"></script>
    <script src="./console.js"></script>
</body>

</html>
